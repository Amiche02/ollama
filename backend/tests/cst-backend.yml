---
schemaVersion: 2.0.0

fileExistenceTests:
  - name: Check main FastAPI app exists
    path: /app/main.py
    shouldExist: true
  - name: Ensure Dockerfile.backend is not present in final image
    path: /app/Dockerfile.backend
    shouldExist: false
  - name: Ensure backend source folder is not copied
    path: /app/backend
    shouldExist: false

commandTests:
  - name: Python version
    command: python
    args: ["--version"]
    expectedOutput: ["Python 3.11.*"]
  - name: Python path
    command: which
    args: ["python"]
    expectedOutput: ["/usr/bin/python3.11.*"]
  - name: Check user is appuser
    command: whoami
    expectedOutput: ["appuser"]

metadataTest:
  workdir: /app
  exposedPorts: ["8000"]
  envVars:
    - key: OLLAMA_URL
      value: "http://ollama:11434"
      isRegex: false
    - key: NVIDIA_VISIBLE_DEVICES
      value: "all"
      isRegex: false
