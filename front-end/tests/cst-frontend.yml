---
schemaVersion: 2.0.0

fileExistenceTests:
  - name: Check main Streamlit app exists
    path: /app/app.py
    shouldExist: true
  - name: Ensure front-end source directory is not copied
    path: /app/front-end
    shouldExist: false
  - name: Dockerfile.frontend should not be in final image
    path: /app/Dockerfile.frontend
    shouldExist: false

commandTests:
  - name: Python version
    command: python
    args: ["--version"]
    expectedOutput: ["Python 3.11.*"]
  - name: Check streamlit binary exists
    command: which
    args: ["streamlit"]
    expectedOutput: ["/home/appuser/.local/bin/streamlit.*"]

metadataTest:
  workdir: /app
  exposedPorts: ["8501"]
  envVars:
    - key: PATH
      value: "/home/appuser/.local/bin:.*"
      isRegex: true

    - key: BACKEND_URL
      value: ".*8000.*"
      isRegex: true
