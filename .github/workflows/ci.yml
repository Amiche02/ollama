name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint-test:
    name: Run Linting, Typing & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt
          pip install -r requirements/requirements.dev.txt
          pip install types-requests types-nltk types-langdetect types-pyfiglet types-jsonschema types-PyYAML types-chardet

      - name: Run Pre-Commit Hooks
        run: pre-commit run --all-files

      - name: Run MyPy Type Checking
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          mypy --config-file mypy.ini backend

      - name: Run Security Checks (Bandit)
        run: bandit -r backend

      - name: Run Tests
        run: pytest --disable-warnings
